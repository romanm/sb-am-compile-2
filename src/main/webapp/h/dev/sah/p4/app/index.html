<!doctype html>
<html ng-app="BpmnModelerApp" ng-controller="BpmnModelerCtrl as myCtrl">
<head>
<title>bpmn-js modeler demo</title>

<link rel="stylesheet" href="css/diagram-js.css" />
<link rel="stylesheet" href="vendor/bpmn-font/css/bpmn-embedded.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<h1 ng-bind="obj.data.protocolName">Protocol 4</h1>
	<div>
		<button ng-click="saveFile()">save</button>
		<a ng-click="saveFile()"
			href="/h/dev/sah/p5-view/dist/protocol5.html#/{{params.jsonpath}}">Перегляд
			всього протоколу</a>
	</div>
	<div class="content" id="js-drop-zone">
		<div class="message intro">
			<div class="note">
				Drop BPMN diagram from your desktop or <a id="js-create-diagram"
					href>create a new diagram</a> to get started.
			</div>
		</div>

		<div class="message error">
			<div class="note">
				<p>Ooops, we could not display the BPMN 2.0 diagram.</p>

				<div class="details">
					<span>cause of the problem</span>
					<pre></pre>
				</div>
			</div>
		</div>

		<div class="canvas" id="js-canvas"></div>
	</div>
	<script src="index.js"></script>

</html>
