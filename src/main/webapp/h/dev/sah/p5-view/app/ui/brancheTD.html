<tr>
	<td ng-repeat="branche in branches"
		ng-init="chainStartOutgoingId = branche.val;
			repeatSequence = isRepeatSequence(chainStartOutgoingId, getBpmnInit(bpmnNr));
		">
		<span ng-if="repeatSequence"
		ng-include="'/h/dev/sah/p5-view/app/ui/repeatSequence.html'"> </span>
		{{getProcessElementName(bpmnNr, branche.val)}}
		<div ng-if="!repeatSequence"
			ng-include="'/h/dev/sah/p5-view/app/ui/useFlowAsTable.html'"></div>
	</td>
</tr>
